- name: Install GNOME
  package:
    name:
    - gnome-session
    - gnome-shell
    - gnome-settings-daemon
    - gnome-keyring
    - gnome-control-center
    - xdg-desktop-portal-gnome
    - xdg-user-dirs-gtk
    - foot
    state: present
  tags:
    - install
    
- name: Install GNOME
  package:
    name:
    - gvfs-backends
    state: present
  when: ansible_os_family == "Debian"
  tags:
    - install
    
- name: Install GNOME
  package:
    name:
    - gvfs-smb
    - gvfs-mtp
    - gvfs-gphoto2
    - gvfs-afc
    state: present
  when: ansible_os_family == "Archlinux"
  tags:
    - install
