- name: 'Install'
  package:
    name:
    - nextcloud
    - php-legacy-fpm
    - php-legacy-redis
    - php-legacy-igbinary
    - pwgen
    - redis
  tags:
    - install

- name: 'Create php config'
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    mode: '0660'
  loop:
    - { src: "php/php-fpm.ini.j2", dest: "/etc/php-legacy/php-fpm.ini", user: "root", group: "root" }
    - { src: "php/php-fpm.ini.j2", dest: "/etc/webapps/nextcloud/php.ini", user: "{{ nextcloud_user }}", group: "{{ nextcloud_group}}" }
  tags:
    - config

- name: Configure directories
  file:
    path: '{{ item }}'
    owner: '{{ nextcloud_user }}'
    mode: '0700'
    state: directory
  loop:
   - '/var/lib/nextcloud'
   - '/var/lib/nextcloud/apps'
   - '/var/lib/nextcloud/data'
   - '/var/lib/nextcloud/sessions'

- user:
    name: nextcloud
    groups: webshare
    append: yes

- name: 'Enable services'
  systemd:
    name: "{{ item }}"
    enabled: yes
  loop:
    - redis
  tags:
    - config